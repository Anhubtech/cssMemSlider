<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Memes slider</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> 
        <h1 class="headertxt"> Enjoy!  
        <a href="https://github.com/Anhubtech" class="mylink"> Made by Anna Lavrushina </a>
        <span class="footertxt"> for RS School in 2022 </span>
        </h1>
    </header>

<div class="wrapper"> 
    
    <input type="radio"  name="radio"  id="memes1"  checked >
    <input type="radio"  name="radio"  id="memes2" >
    <input type="radio"  name="radio"  id="memes3" >
    <input type="radio"  name="radio"  id="memes4" >
    <input type="radio"  name="radio"  id="memes5" >
    <input type="radio"  name="radio"  id="memes6" >
    <input type="radio"  name="radio"  id="memes7" >
    <input type="radio"  name="radio"  id="memes8" >
    <input type="radio"  name="radio"  id="memes9" >

    <div class="myslider">
        <div class="slide memes1">  <img scr="" alt="mem" class="mem"> </div>
        <div class="slide memes2">  <img scr="" alt="mem" class="mem"> </div>
        <div class="slide memes3">  <img scr="" alt="mem" class="mem"> </div>
        <div class="slide memes4">  <img scr="" alt="mem" class="mem"> </div>
        <div class="slide memes5">  <img scr="" alt="mem" class="mem"> </div>
        <div class="slide memes6">  <img scr="" alt="mem" class="mem"> </div>
        <div class="slide memes7">  <img scr="" alt="mem" class="mem"> </div>
        <div class="slide memes8">  <img scr="" alt="mem" class="mem"> </div>
        <div class="slide memes9">  <img scr="" alt="mem" class="mem"> </div>
    </div> 

    <div class="buttons">
        <label for="memes1"></label>
        <label for="memes2"></label>
        <label for="memes3"></label>
        <label for="memes4"></label>
        <label for="memes5"></label>
        <label for="memes6"></label>
        <label for="memes7"></label>
        <label for="memes8"></label>
        <label for="memes9"></label>
    </div>
    
 
</div>

 <footer>
    
 <!-- <a href="https://github.com/Anhubtech" class="mylink"> by Anna Lavrushina </a>
<span class="footertxt"> made for RS School in 2022 </span> -->
     
    </footer> 
</body>
</html>
